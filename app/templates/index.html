<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DyLuMo - Image to Music Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --bg-tertiary: #2d2d2d;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-tertiary: #808080;
            --accent-primary: #8ab4f8;
            --accent-secondary: #a8c7fa;
            --border-color: #3c4043;
            --hover-bg: #303134;
            --success-color: #81c995;
            --error-bg: #3c2828;
            --error-text: #f28b82;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            line-height: 1.6;
        }
        
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }
        
        h1 {
            font-size: 22px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .subtitle {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 400;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .upload-section {
            background: var(--bg-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }
        
        .upload-section:hover {
            background: var(--hover-bg);
            border-color: var(--accent-primary);
        }
        
        .upload-section.drag-over {
            background: var(--hover-bg);
            border-color: var(--accent-primary);
            border-style: solid;
        }
        
        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.6;
        }
        
        .upload-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .upload-hint {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding: 12px 32px;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .upload-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }
        
        .preview-section {
            display: none;
            margin-top: 24px;
        }
        
        .preview-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            margin: 0 auto 24px;
            display: block;
        }
        
        .get-recommendations-btn {
            background: var(--success-color);
            color: var(--bg-primary);
            padding: 14px 48px;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .get-recommendations-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(129, 201, 149, 0.3);
        }
        
        .get-recommendations-btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-section {
            display: none;
            margin-top: 32px;
        }
        
        .emotion-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .emotion-label {
            font-size: 13px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .emotion-value {
            font-size: 36px;
            font-weight: 600;
            color: var(--accent-secondary);
            margin-bottom: 8px;
            text-transform: capitalize;
        }
        
        .emotion-confidence {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }
        
        .songs-grid {
            display: grid;
            gap: 12px;
        }
        
        .song-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: start;
        }
        
        .song-card:hover {
            background: var(--hover-bg);
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }
        
        .song-rank {
            width: 32px;
            height: 32px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .song-info {
            min-width: 0;
        }
        
        .song-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
        }
        
        .meta-item {
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .meta-value {
            color: var(--text-secondary);
        }
        
        .error {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 16px 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border-left: 3px solid var(--error-text);
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 24px;
            color: var(--text-tertiary);
            font-size: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 12px;
        }
        
        .footer-link {
            color: var(--text-tertiary);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer-link:hover {
            color: var(--accent-primary);
        }
        
        .inference-time {
            text-align: center;
            color: var(--text-tertiary);
            font-size: 13px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">D</div>
                <div>
                    <h1>DyLuMo</h1>
                    <p class="subtitle">Image to Music Recommendation</p>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="upload-section" id="uploadSection">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <div class="upload-text">Upload an image</div>
            <div class="upload-hint">Click to browse or drag and drop your image here</div>
            <input type="file" id="imageInput" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                Choose File
            </button>
        </div>
        
        <!-- Preview Section -->
        <div class="preview-section" id="previewSection">
            <div class="preview-card">
                <img id="imagePreview" class="image-preview" alt="Preview">
                <button class="get-recommendations-btn" id="recommendBtn">
                    Analyze & Recommend
                </button>
            </div>
        </div>
        
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Analyzing image and finding music...</p>
        </div>
        
        <!-- Error -->
        <div class="error" id="error"></div>
        
        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="emotion-card">
                <div class="emotion-label">Detected Emotion</div>
                <div class="emotion-value" id="emotionValue"></div>
                <div class="emotion-confidence" id="emotionConfidence"></div>
            </div>
            
            <h3 class="section-title">Recommended Tracks</h3>
            <div class="songs-grid" id="songsGrid">
                <!-- Songs will be inserted here -->
            </div>
            
            <p class="inference-time" id="inferenceTime"></p>
        </div>
        
        <div class="footer">
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Documentation</a>
                <a href="#" class="footer-link">GitHub</a>
            </div>
            <p>Powered by Cross-Modal Transformer & CLIP</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
